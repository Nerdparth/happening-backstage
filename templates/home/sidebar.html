<style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .side-bar{
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #f2f2f7;
    }
    .text-gray{
        color: #4f4f4f;
    }
    .branding{
        margin-left: auto;
        margin-right: auto;
        width: 200px;
    }
    p,h3{
        margin: 0;
    }
    .dashboard-tile{
        background-color: #fff;
        padding: 10px;
        width: 100%;
        cursor: pointer;
        transition: 0.2s linear;
        margin: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;

    }
    .dashboard-tile:hover{
        color: #0d6efd;

        transition: 0.2s linear;
    }
    ul{
        list-style: none;
        padding-left: 0;
    }
    a{
        text-decoration: none;
        color: inherit;
    }
   
</style>

<div class="side-bar  bg-light">
    <div class="container mt-4">
        <h3>{{account.business_name}}</h3>
        <p class="text-gray">{{request.user.username}}</p>
    </div>
    <div class="container mt-4">
        <ul>
            <li class="dashboard-tile border-bottom"><i class="fa-solid fa-table"></i> <span class="mx-3" style="width:150px;">Home</span> <i class="fa-solid fa-chevron-right"></i></li>
            <li class="dashboard-tile border-bottom"><i class="fa-regular fa-calendar"></i> <span class="mx-3" style="width:150px;">Events</span> <i class="fa-solid fa-chevron-right"></i></li>
            <a href="{% url 'task-manager' %}"><li class="dashboard-tile border-bottom"><i class="fa-solid fa-list-check"></i> <span class="mx-3"
                    style="width:150px;">Task Manager</span> <i class="fa-solid fa-chevron-right"></i></li></a>
            <li class="dashboard-tile border-bottom"><i class="fa-solid fa-calendar-days"></i> <span class="mx-3"
                    style="width:150px;">Calendar</span> <i class="fa-solid fa-chevron-right"></i></li>
            <li class="dashboard-tile border-bottom"><i class="fa-solid fa-users-line"></i> <span class="mx-3"
                    style="width:150px;">CRM</span> <i class="fa-solid fa-chevron-right"></i></li>
            <li class="dashboard-tile border-bottom"><i class="fa-solid fa-bullhorn"></i><span class="mx-3"
                    style="width:150px;">Promotions </span> <i class="fa-solid fa-chevron-right"></i></li>
            <li class="dashboard-tile border-bottom"><i class="fa-solid fa-people-group"></i><span class="mx-3"
                    style="width:150px;">Teams</span> <i class="fa-solid fa-chevron-right"></i></li>
            <li class="dashboard-tile border-bottom"><i class="fa-solid fa-user-circle"></i><span class="mx-3"
                    style="width:150px;">Account</span> <i class="fa-solid fa-chevron-right"></i></li>
            <a href="/users/logout"><li class="dashboard-tile text-danger"><i class="fa-solid fa-minus-circle"></i><span class="mx-3" style="width:150px;">Logout</span>
                <div></div></li></a>
            <li class="my-2 text-gray"><b> Useful links</b></li>
            <li class="dashboard-tile border-bottom"><i class="fa-solid fa-plus-circle"></i> <span class="mx-3"
                    style="width:150px;">New Task</span> <div></div></li>
            <li class="dashboard-tile border-bottom" onclick="startInstantMeeting()"><i class="fa-solid fa-video"></i> <span class="mx-3"
                    style="width:150px;">Start Meeting</span>
                <div></div>
            </li>
            <li class="dashboard-tile"><i class="fa-solid fa-chalkboard-user"></i><span class="mx-3"
                    style="width:150px;">Whiteboard</span>
                <div></div>
            </li>
            <li class="my-3 ml-2 text-gray" style="font-size:14pt;display:block;"><b class="mx-0">Back-Stage</b><p>Alot goes behind an event.</p></li>
        </ul>
    </div>
</div>
