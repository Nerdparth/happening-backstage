<style>
    .add-button{
        background-color: #fafafa;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        width: 100%;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #1c1c1e;
    }
    .add-button:hover{
        background-color: #eeeeee;
    }
    .task{
        background-color: #fafafa;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        width: 100%;
        height: auto;
        max-height: 300px;
        padding: 5px;
        cursor: pointer;
        color: #1c1c1e;
        margin-top: 10px;
    }
    .task-description{
        font-size: 12px;
        color: #6c6c6c;
        overflow: hidden;
        white-space: nowrap; /* Don't forget this one */
        text-overflow: ellipsis;
    }
    .priority{
        height: 20px;
        width: 60px;
        border-radius: 12px;
        display: flex;

        align-items: center;
        justify-content: center;
        font-size: 10px;
        background-color: #f2f2f7;
    }
    .priority-medium{
        color: #533d00;
        font-weight: bold;

        background-color: #E7AA00;
    }
    .task-due{
        font-size: 12px;
        color: #6c6c6c;
    }
    .priority-low{
        color: #020065;
        font-weight: bold;

        background-color: #9dbeff;
    }
    .priority-high{
        color: #040404;
        font-weight: bold;
        background-color: #ff9b9b;
    }
    .persons{
        display: flex;
        align-items: center;
        overflow: hidden;
        white-space: nowrap; /* Don't forget this one */
        text-overflow: ellipsis;
    }
    .person{
        height: 20px;
        width: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f2f2f7;
        color: #1c1c1e;
        font-weight: bold;
        margin-left: 5px;
    }
</style>

<div class="container p-0 pb-2 mx-3" style="background-color: #f2f2f7; height:800px; overflow-y:scroll;">
    <div class="bg-white d-flex align-items-center" style="width: 100%;">
        <div class="px-3 py-2" hx-get="{% url 'task_board' %}" hx-trigger="click"
                                        hx-target="#change-div" hx-swap="innerHTML">Tasks</div>
        <div class="px-3 py-2"  hx-get="{% url 'task_timeline' %}" hx-trigger="click"
                                        hx-target="#change-div" hx-swap="innerHTML">Timeline</div>
    </div>
    <div class="m-3" id="change-div">
        {% include "home/board.html" %}
    </div>
</div>
