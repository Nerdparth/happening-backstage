<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .img-container {
            margin-bottom: 20px;
        }

        .img-container img {
            max-height: 60px;
            width: auto;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-control {
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 12px;
            box-shadow: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="/media/pngegg.png" alt="Logo">
        </div>
        <h1>Create an Event</h1>
        <form action="{% url 'create-event' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" name="name" id="eventName" required>
            </div>
            <div class="form-group mt-3">
                <label for="eventdetails">Event Details</label>
                <input type="text" class="form-control" name="details" id="eventdetails" required>
            </div>
            <div class="form-group mt-3">
                <label for="eventPrice">Entry Price</label>
                <input type="text" class="form-control" name="price" id="eventPrice" required>
            </div>
            <div class="form-group mt-3">
                <label for="eventGuests">Special Guests</label>
                <input type="text" class="form-control" name="guests" id="eventGuests">
            </div>
            <button type="submit" class="btn btn-secondary mt-4">Create</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
