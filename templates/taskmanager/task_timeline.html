<div class="conatiner">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Task</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{task.title}}</td>
                <td>{{task.start_date}}</td>
                <td>{{task.end_date}}</td>
                <td>{{task.priority}}</td>
                <td id="task-status">
                    {% include 'taskmanager/task_status.html' %}
                </td>
                <td >
                    {% for person in task.assigned_to.all %}
                    <span >{{person.user}},</span>
                    {% endfor %}
                </td>
                <td>
                    <a href="{% url 'view_task' task.id %}" class="btn btn-primary btn-sm">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
