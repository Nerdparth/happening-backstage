{% extends 'home/base.html' %}
{% block content %}
    <style>
        .signup-btn {
            width: 300px;
            height: 40px;
            border-radius: 10px;
        }
        .input-control {
            width: 300px;
            height: 40px;
            border-radius: 10px;
            border: none;
            padding: 5px;
            background-color: #f2f2f7;
        }
        .signup-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 650px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 7px 12px 3px rgba(0, 0, 0, 0.26);
            font-family: Arial, Helvetica, sans-serif;
        }
        .text-container > h4 {
            font-size: 20px;
            font-weight: 300;
            color: #4f4f4f;
        }
        .text-container > h2 {
            font-size: 38px;
            font-weight: 600;
        }
        .text-container {
            text-align: center;
            margin-top: 15%;
        }
        .form-container {
            margin-top: 50px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        body {
            background-image: url("/static/bwise/pattern.jpg") !important;
            background-repeat: repeat;
            background-size: cover;
        }
        .help-text {
            font-size: 16px;
            font-weight: 400;
        }
        @media (max-width: 500px) {
            .signup-container {
                width: 100%;
                height: 100%;
                background-color: #c8c8c835;
                backdrop-filter: blur(100px) saturate(180%);
                border-radius: 0;
            }
            .text-container {
                margin-top: 25%;
            }
            .form-container {
                margin-top: 10%;
            }
            .signup-btn {
                width: 100%;
            }
            .input-control {
                width: 100%;
            }
            .help-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="text-container text-dark">
            <h2>Create an Account</h2>
        </div>
        <div class="form-container">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                
                <label for="email">Email</label>
                <div class="form-group mt-2 mb-2">
                    <input type="email" id="email" name="email" class="input-control">
                </div>
                <label for="password">Password</label>
                <div class="form-group mt-2">
                    <input type="password" id="password" name="password" class="input-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary signup-btn mt-3">SIGN UP</button>
                </div>
                <input type="hidden" name="ip" class="ip">
                <input type="hidden" name="browser" class="browser">
                <input type="hidden" name="loc" class="loc">
            </form>
        </div>
    </div>
{% endblock content %}
