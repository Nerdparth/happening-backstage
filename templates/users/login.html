{% extends 'home/base.html' %}

{% block content %}


<style>
.login-btn{
    width:300px;
    height:40px;
    border-radius: 10px;
}


.input-control{
    width:300px;
    height:40px;
    border-radius:10px;
    border:none;
    padding:5px;
    background-color: #f2f2f7;
}
.login-container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width:800px;
    height:650px;
    background-color: #fff;
    padding: 10px;
    border-radius:10px;
    box-shadow: 0px 7px 12px 3px rgba(0, 0, 0, 0.26);
    font-family: Arial, Helvetica, sans-serif;
}
.text-container>h4{
    font-size: 20px;
    font-weight: 300;
    color:#4f4f4f;
}
.text-container>h2{
    font-size: 38px;
    font-weight: 600;
}
.text-container{
    text-align: center;
    margin-top: 15%;
}
.form-container{
    margin-top: 50px;
    width: 300px;
    margin-left: auto;
    margin-right: auto;
}
body{
    background-image: url("/static/bwise/pattern.jpg") !important;
    background-repeat: repeat;
    background-size: cover;
}
.help-text{
    font-size: 16px;
    font-weight: 400;
}
@media (max-width:500px){
    .login-container{
        width: 100%;
        height: 100%;
        background-color: #c8c8c835;
        backdrop-filter: blur(100px) saturate(180%);
        border-radius: 0;
    }
    .text-container{
        margin-top: 25%;
    }
    .form-container{
        margin-top: 10%;
    }
    .login-btn{
        width: 100%;
    }
    .input-control{
        width: 100%;
    }
    .help-text{
        font-size: 12px;
    }
}
</style>
<div></div>
<div class="login-container">

    <div class="text-container text-dark">

        <h2>Backstage</h2>
    </div>

    <div class="form-container">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <div class="form-group mt-2 mb-2">
                <input type="text" id="username"  name="email" class="input-control">
            </div>
            <label for="password">Password</label>
            <div class="form-group mt-2">
                <input type="password" id="password"  name="password" class="input-control ">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn mt-3">LOGIN</button>
            </div>
          
        </form>
        <br><br>
        <a href="/users/register/"><button class="btn btn-dark text-white border">Sign Up</button></a>
    </div>

{% endblock content %}
